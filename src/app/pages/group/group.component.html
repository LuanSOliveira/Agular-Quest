<div class="GroupContainer">
    <app-side-navbar></app-side-navbar>
    <div class="InforContainer">
        <h1>Meu Grupo</h1>
        <ul class="CardList">
            <li class="CardHero" *ngFor="let member of myGroup; let i = index">
                <app-add-hero-button 
                    *ngIf="member.name === ''"
                    [id]="i"
                ></app-add-hero-button>
                <app-hero-card 
                    *ngIf="member.name !== ''"
                    [hero]="member"
                ></app-hero-card>
            </li>
        </ul>
    </div>
</div>

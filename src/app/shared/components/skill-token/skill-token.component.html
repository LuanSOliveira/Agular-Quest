<div class="SkillContainer">
    <div class="ImageContainer">
        <img src="{{skill.img}}" alt="Imagem da habilidade: {{skill.name}}">
    </div>
    <div class="DescriptionContainer">
        <div class="TitleBox">
            <h3>{{skill.name}}</h3>
            <p class="EnergyCost">{{skill.cost}}</p>
        </div>
        <p>{{skill.description}}</p>
    </div>
</div>
